<header class="header">
	<div class="container">
		<div class="row">
			<div class="header__h-block">
				<h1>Banner header</h1>
				<p class="description">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud</p>
			</div>
			<div class="header__form">
				<form id="form" class="form__body">
					<h2 class="form__title">Request form</h2>
					<div class="form__item">
						<input type="text" id="formEmail" name="email" class="form__input __req _email">
						<label for="formEmail" class="form__label">Enter your E-Mail</label>
					</div>
					<div class="form__item">
						<input type="text" id="formName" name="name" class="form__input __req __name">
						<label for="formName" class="form__label">Enter your name</label>
					</div>
					<div class="form__item form__select_wrap">
						<select name="formCountry" class="form__select __req" id="formCountry">
							<option></option>
							<option value="Russia">Russia</option>
							<option value="England">England</option>
							<option value="USA">USA</option>
						</select>
						<label for="formCountry" class="form__label">Select your country</label>
					</div>
					<div class="form__item">
						<input id="formAgreement" type="checkbox" name="agreement" class="checkbox__input __req" checked>
						<label for="formAgreement" class="checkbox__label">I agree with <a href="#" class="link grey">Terms</a> & <a href="#" class="link grey">Conditions</a></label>
					</div>
					<div class="form__item">
						<button class="form__button btn blue" type="submit">Submit</button>
						<a href="#" class="link grey">Hyperlink</a>
					</div>
				</form>
			</div>
		</div>
	</div>
</header>
